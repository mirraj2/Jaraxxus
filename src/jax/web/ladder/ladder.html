<import html="header.html">

<div class="container">
  <div class="row well col-lg-8 col-lg-offset-2">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Player</th>
          <th>Rating</th>
        </tr>
      </thead>
      <tbody>
        <tr loop="player in players">
          <td>{player.name}</td>
          <td>{player.rating}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
