<head css="home.css">

<import html="header.html">

<div class="container">
  <div if="event" class="announce well col-md-6 col-md-offset-3">
    <h1>{event.name}</h1>
    <h2>{event.date} <small>{event.time}</small></h2>
    <h2>Open to all players</h2>
    <h2>100% Free</h2>
    <a href="/events/{event.id}" class="btn btn-success btn-lg">More Info</a>
  </div>
  
</div>
