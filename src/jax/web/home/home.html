<head css="home.css">

<import html="header.html">

<div class="container">
  <div if="event" class="announce well col-lg-8 col-lg-offset-2">
    <h1>{event.name}</h1>
    <h2 class="date">{event.getDateString()}</h2>
    <h2>Open to all players</h2>
    <h2>100% Free</h2>
    <a href="/events/{event.id}" class="btn btn-success btn-lg">More Info</a>
  </div>
</div>
