<import html="header.html">

<div class="container">
  <div class="well col-md-12">
    <h2>{name}</h2>
    <h3>IP: {ip}</h3>
    <br>
    <button class="banchat btn btn-danger">Ban from Chat</button>
  </div>
</div>

<script>
  $(".banchat").click(function(){
    $.post("/banchat/$$(chatid)").done(function(){
      $(".banchat").text("Banned.");
    });
  });
</script>
